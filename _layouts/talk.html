---
layout: base
---
<div class="talk {{ page.slug }}" itemscope itemtype="http://schema.org/Event">
	<header class="grid__unit one-quarter portable-one-whole">
		<h1 class="post_title" itemprop="name"><a href="{{ page.link }}"  itemprop="url">{{ page.title }}</a></h1>
		<div class="meta">
      <p class="gamma highlight">{{ page.topic }}</p>
		  <p><meta itemprop="startDate" content="{{ page.date | date_to_xmlschema }}"><date class="date">{{ page.date | date_to_long_string }}</date></p>
    </div>
	</header><!--
  --><div class="grid__unit three-quarters portable-one-whole">
    <article>
    {{ content }}  
    </article>
  </div>
</div><!-- talk -->
